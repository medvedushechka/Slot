<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Casino Slot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617 60%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #root {
            width: 100%;
            max-width: 960px;
            padding: 24px;
        }
        
        .app-card {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 24px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 20px 24px;
        }
        
        @media (max-width: 768px) {
            .app-card {
                grid-template-columns: 1fr;
            }
        }
        
        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .slot-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        
        .ws-status {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
        }
        
        .ws-status.ok {
            color: #bbf7d0;
            border-color: #22c55e;
        }
        
        .ws-status.error {
            color: #fecaca;
            border-color: #ef4444;
        }
        
        .slot-layout {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 12px;
        }
        
        .reels-frame {
            position: relative;
            background: radial-gradient(circle at top, #1f2937, #020617);
            border-radius: 16px;
            border: 2px solid rgba(248, 250, 252, 0.05);
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.9);
            padding: 10px;
            overflow: hidden;
        }
        
        .reels-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            position: relative;
            z-index: 1;
        }
        
        .reel {
            background: linear-gradient(180deg, #020617, #111827);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 24px rgba(0, 0, 0, 0.8);
        }
        
        .symbol {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 16px rgba(251, 191, 36, 0.9);
        }
        
        .symbol.wild {
            color: #fbbf24;
        }
        
        .symbol.a {
            color: #38bdf8;
        }
        
        .symbol.k {
            color: #a855f7;
        }
        
        .symbol.q {
            color: #f97316;
        }
        
        .three-container {
            position: absolute;
            inset: 0;
            opacity: 0.4;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            margin-top: 8px;
        }
        
        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 13px;
        }
        
        .field-label {
            color: #9ca3af;
        }
        
        .field-input {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            color: #e5e7eb;
            padding: 8px 12px;
            outline: none;
        }
        
        .field-input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.5);
        }
        
        .spin-button {
            margin-top: 8px;
            width: 100%;
            padding: 10px 16px;
            border-radius: 999px;
            border: none;
            background: radial-gradient(circle at top, #22c55e, #16a34a);
            color: #022c22;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 16px 40px rgba(22, 163, 74, 0.55);
        }
        
        .spin-button:disabled {
            opacity: 0.5;
            cursor: default;
            box-shadow: none;
        }
        
        .stats-card {
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            padding: 12px 14px;
            background: radial-gradient(circle at top left, #0f172a, #020617 60%);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 8px 14px;
            font-size: 13px;
        }
        
        .stat-label {
            color: #9ca3af;
        }
        
        .stat-value.win {
            color: #bbf7d0;
        }
        
        .stat-value.loss {
            color: #fecaca;
        }
        
        .log {
            margin-top: 10px;
            font-size: 11px;
            color: #9ca3af;
            max-height: 96px;
            overflow-y: auto;
        }
        
        .log-line {
            white-space: nowrap;
        }
        
        .field-full {
            grid-column: 1 / -1;
        }
        
        .reel.spinning .symbol {
            animation: symbol-blur 0.4s linear infinite;
        }
        
        @keyframes symbol-blur {
            0% {
                filter: blur(0px);
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                filter: blur(3px);
                transform: translateY(8px);
                opacity: 0.6;
            }
            100% {
                filter: blur(0px);
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pf-section {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px dashed rgba(148, 163, 184, 0.35);
            font-size: 11px;
        }
        
        .pf-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 4px;
        }
        
        .pf-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 10px;
            color: #e5e7eb;
            word-break: break-all;
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
    <script src="app.js" type="text/babel"></script>
</body>

</html>
