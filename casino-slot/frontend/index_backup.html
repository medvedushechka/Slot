<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Casino Slot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617 60%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #root {
            width: 100%;
            max-width: 960px;
            padding: 24px;
        }
        
        .app-card {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 24px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 20px 24px;
        }
        
        @media (max-width: 768px) {
            .app-card {
                grid-template-columns: 1fr;
            }
        }
        
        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .slot-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        
        .ws-status {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
        }
        
        .ws-status.ok {
            color: #bbf7d0;
            border-color: #22c55e;
        }
        
        .ws-status.error {
            color: #fecaca;
            border-color: #ef4444;
        }
        
        .slot-layout {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 12px;
        }
        
        .reels-frame {
            position: relative;
            background: radial-gradient(circle at top, #1f2937, #020617);
            border-radius: 16px;
            border: 2px solid rgba(248, 250, 252, 0.05);
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.9);
            padding: 10px;
            overflow: hidden;
        }
        
        .reels-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            position: relative;
            z-index: 1;
        }
        
        .reel {
            background: linear-gradient(180deg, #020617, #111827);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            height: 96px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 24px rgba(0, 0, 0, 0.8);
        }
        
        .symbol {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 16px rgba(251, 191, 36, 0.9);
        }
        
        .symbol.wild {
            color: #fbbf24;
        }
        
        .symbol.a {
            color: #38bdf8;
        }
        
        .symbol.k {
            color: #a855f7;
        }
        
        .symbol.q {
            color: #f97316;
        }
        
        .three-container {
            position: absolute;
            inset: 0;
            opacity: 0.4;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            margin-top: 8px;
        }
        
        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 13px;
        }
        
        .field-label {
            color: #9ca3af;
        }
        
        .field-input {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            color: #e5e7eb;
            padding: 8px 12px;
            outline: none;
        }
        
        .field-input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.5);
        }
        
        .spin-button {
            margin-top: 8px;
            width: 100%;
            padding: 10px 16px;
            border-radius: 999px;
            border: none;
            background: radial-gradient(circle at top, #22c55e, #16a34a);
            color: #022c22;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 16px 40px rgba(22, 163, 74, 0.55);
        }
        
        .spin-button:disabled {
            opacity: 0.5;
            cursor: default;
            box-shadow: none;
        }
        
        .stats-card {
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            padding: 12px 14px;
            background: radial-gradient(circle at top left, #0f172a, #020617 60%);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 8px 14px;
            font-size: 13px;
        }
        
        .stat-label {
            color: #9ca3af;
        }
        
        .stat-value.win {
            color: #bbf7d0;
        }
        
        .stat-value.loss {
            color: #fecaca;
        }
        
        .log {
            margin-top: 10px;
            font-size: 11px;
            color: #9ca3af;
            max-height: 96px;
            overflow-y: auto;
        }
        
        .log-line {
            white-space: nowrap;
        }
        
        .field-full {
            grid-column: 1 / -1;
        }
        
        .reel.spinning .symbol {
            animation: symbol-blur 0.4s linear infinite;
        }
        
        @keyframes symbol-blur {
            0% {
                filter: blur(0px);
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                filter: blur(3px);
                transform: translateY(8px);
                opacity: 0.6;
            }
            100% {
                filter: blur(0px);
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .pf-section {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px dashed rgba(148, 163, 184, 0.35);
            font-size: 11px;
        }
        
        .pf-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 4px;
        }
        
        .pf-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 10px;
            color: #e5e7eb;
            word-break: break-all;
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React; function useThreeBackground(containerRef) { useEffect(() => { if (!containerRef.current || !window.THREE) return; const width = containerRef.current.clientWidth; const height = containerRef.current.clientHeight
        || 180; const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera( 45, width / height, 0.1, 1000 ); camera.position.z = 6; const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, }); renderer.setSize(width, height);
        renderer.setPixelRatio(window.devicePixelRatio || 1); containerRef.current.appendChild(renderer.domElement); const geometry = new THREE.BoxGeometry(1.3, 1.3, 1.3); const colors = [0x22c55e, 0x3b82f6, 0xf97316]; const cubes = colors.map((c, i)
        => { const material = new THREE.MeshStandardMaterial({ color: c, metalness: 0.6, roughness: 0.25, }); const cube = new THREE.Mesh(geometry, material); cube.position.x = (i - 1) * 2.2; scene.add(cube); return cube; }); const light1 = new THREE.PointLight(0xffffff,
        1.2, 20); light1.position.set(0, 4, 6); scene.add(light1); const light2 = new THREE.PointLight(0x22c55e, 1.0, 20); light2.position.set(-3, -3, 4); scene.add(light2); let frameId; const animate = () => { frameId = requestAnimationFrame(animate);
        cubes.forEach((cube, idx) => { const speed = 0.01 + idx * 0.004; cube.rotation.x += speed; cube.rotation.y += speed * 1.4; }); renderer.render(scene, camera); }; animate(); const handleResize = () => { if (!containerRef.current) return; const
        newWidth = containerRef.current.clientWidth; const newHeight = containerRef.current.clientHeight || height; renderer.setSize(newWidth, newHeight); camera.aspect = newWidth / newHeight; camera.updateProjectionMatrix(); }; window.addEventListener("resize",
        handleResize); return () => { cancelAnimationFrame(frameId); window.removeEventListener("resize", handleResize); if ( renderer.domElement && renderer.domElement.parentNode === containerRef.current ) { containerRef.current.removeChild(renderer.domElement);
        } renderer.dispose(); }; }, [containerRef]); } function App() { const searchParams = new URLSearchParams(window.location.search); const initialUserId = Number(searchParams.get("user_id") || "1") || 1; const initialClientSeedFromUrl = searchParams.get("client_seed");
        const [userId, setUserId] = useState(initialUserId); const [bet, setBet] = useState(1); const [clientSeed, setClientSeed] = useState( initialClientSeedFromUrl || Math.random().toString(36).slice(2) ); const [balance, setBalance] = useState(null);
        const [lastWin, setLastWin] = useState(null); const [symbols, setSymbols] = useState(["?", "?", "?"]); const [spinning, setSpinning] = useState(false); const [wsStatus, setWsStatus] = useState("connecting"); const [logLines, setLogLines] = useState([]);
        const [pfInfo, setPfInfo] = useState(null); const [username] = useState(searchParams.get("username") || null); const wsRef = useRef(null); const threeRef = useRef(null); useThreeBackground(threeRef); const addLog = (line) => { setLogLines((prev)
        => { const next = [ ...prev, `${new Date().toLocaleTimeString()} ${line}`, ]; return next.slice(-20); }); }; useEffect(() => { const url = `${ window.location.protocol === "https:" ? "wss" : "ws" }://${window.location.host}/ws`; const ws = new
        WebSocket(url); wsRef.current = ws; ws.onopen = () => { setWsStatus("connected"); addLog("WebSocket connected"); }; ws.onclose = () => { setWsStatus("disconnected"); addLog("WebSocket disconnected"); }; ws.onerror = () => { setWsStatus("error");
        addLog("WebSocket error"); }; ws.onmessage = (event) => { try { const msg = JSON.parse(event.data); if (msg.type === "spin_result") { const p = msg.payload; setSymbols(p.symbols || ["?", "?", "?"]); setLastWin(p.win); setBalance(p.balance); if
        (p.server_seed_hash) { setPfInfo({ serverSeedHash: p.server_seed_hash, clientSeed: p.client_seed, nonce: p.nonce, serverSeed: p.server_seed || null, }); } addLog( `Spin: symbols=${p.symbols.join( " " )}, win=${p.win.toFixed(2)}, balance=${p.balance.toFixed(2)}`
        ); } else if (msg.type === "error") { const detail = msg.detail || "Unknown error"; addLog(`Error: ${detail}`); } } catch (e) { addLog("Invalid message from server"); } finally { setSpinning(false); } }; return () => { ws.close(); }; }, []); const
        onSpin = () => { if (!wsRef.current || wsRef.current.readyState !== WebSocket.OPEN) { addLog("Cannot spin: WebSocket not connected"); return; } const uid = Number(userId) || 1; const b = Number(bet) || 1; const seed = clientSeed && clientSeed.length
        ? clientSeed : Math.random().toString(36).slice(2); setClientSeed(seed); setSpinning(true); wsRef.current.send( JSON.stringify({ action: "spin", user_id: uid, bet: b, client_seed: seed, }) ); }; const renderSymbol = (s) => { const upper = String(s
        || "?").toUpperCase(); let cls = ""; if (upper === "WILD") cls = "wild"; else if (upper === "A") cls = "a"; else if (upper === "K") cls = "k"; else if (upper === "Q") cls = "q"; return <span className={`symbol ${cls}`}>{upper}</span>;
        }; const statusClass = wsStatus === "connected" ? "ok" : wsStatus === "error" ? "error" : ""; return (
        <div className="app-card">
            <div className="slot-layout">
                <div className="slot-header">
                    <div className="slot-title">
                        DAZINO SLOT{username ? ` â€” ${username}` : ""}
                    </div>
                    <div className={`ws-status ${statusClass}`}>
                        WS: {wsStatus.toUpperCase()}
                    </div>
                </div>
                <div className="reels-frame">
                    <div ref={threeRef} className="three-container" />
                    <div className="reels-row">
                        <div className={`reel ${spinning ? "spinning" : ""}`}>
                            {renderSymbol(symbols[0])}
                        </div>
                        <div className={`reel ${spinning ? "spinning" : ""}`}>
                            {renderSymbol(symbols[1])}
                        </div>
                        <div className={`reel ${spinning ? "spinning" : ""}`}>
                            {renderSymbol(symbols[2])}
                        </div>
                    </div>
                </div>
                <div>
                    <div className="controls">
                        <div className="field">
                            <span className="field-label">User ID</span>
                            <input className="field-input" type="number" min="1" value={userId} onChange={(e)=> setUserId(e.target.value)} />
                        </div>
                        <div className="field">
                            <span className="field-label">Bet</span>
                            <input className="field-input" type="number" min="0.01" step="0.01" value={bet} onChange={(e)=> setBet(e.target.value)} />
                        </div>
                        <div className="field field-full">
                            <span className="field-label">
                      Client seed (provably fair)
                    </span>
                            <input className="field-input" type="text" value={clientSeed} onChange={(e)=> setClientSeed(e.target.value)} />
                        </div>
                    </div>
                    <button className="spin-button" disabled={spinning || wsStatus !=="connected" } onClick={onSpin}>
                  {spinning ? "SPINNING..." : "SPIN"}
                </button>
                </div>
            </div>
            <div>
                <div className="stats-card">
                    <div className="stats-grid">
                        <div>
                            <div className="stat-label">Balance</div>
                            <div className="stat-value">
                                {balance === null ? "-" : balance.toFixed(2)}
                            </div>
                        </div>
                        <div>
                            <div className="stat-label">Last win</div>
                            <div className={ "stat-value " + (lastWin && lastWin> 0 ? "win" : "loss") } > {lastWin === null ? "-" : lastWin.toFixed(2)}
                            </div>
                        </div>
                        <div>
                            <div className="stat-label">Last symbols</div>
                            <div className="stat-value">
                                {symbols && symbols.length ? symbols.join(" ") : "-"}
                            </div>
                        </div>
                        <div>
                            <div className="stat-label">Host</div>
                            <div className="stat-value">{window.location.host}</div>
                        </div>
                    </div>
                    {pfInfo && (
                    <div className="pf-section">
                        <div className="stat-label">Provably fair data</div>
                        <div className="pf-row">
                            <span>Server seed hash</span>
                            <span className="pf-code">
                        {pfInfo.serverSeedHash}
                      </span>
                        </div>
                        <div className="pf-row">
                            <span>Client seed</span>
                            <span className="pf-code">{pfInfo.clientSeed}</span>
                        </div>
                        <div className="pf-row">
                            <span>Nonce</span>
                            <span className="pf-code">{pfInfo.nonce}</span>
                        </div>
                    </div>
                    )}
                    <div className="log">
                        {logLines.map((l, i) => (
                        <div key={i} className="log-line">
                            {l}
                        </div>
                        ))}
                    </div>
                </div>
            </div>
        </div>
        ); } const root = ReactDOM.createRoot(document.getElementById("root")); root.render(
        <App />);
    </script>
</body>

</html>
