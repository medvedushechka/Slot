version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15
    container_name: casino_db
    environment:
      POSTGRES_DB: casino_db
      POSTGRES_USER: casino_user
      POSTGRES_PASSWORD: casino_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - casino_network
    restart: unless-stopped

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: casino_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - casino_network
    restart: unless-stopped

  # Основное приложение
  app:
    build: .
    container_name: casino_app
    ports:
      - "8181:8000"
    environment:
      - DATABASE_URL=postgresql://casino_user:casino_password@db:5432/casino_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./music:/app/music
      - ./logs:/app/logs
    networks:
      - casino_network
    restart: unless-stopped

  # Nginx для статических файлов и reverse proxy
  nginx:
    image: nginx:alpine
    container_name: casino_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - app
    networks:
      - casino_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  casino_network:
    driver: bridge
